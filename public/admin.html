<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/admin.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- title font -->

        <!-- nav font -->
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedgwick+Ave+Display&family=Shadows+Into+Light&display=swap" rel="stylesheet">

        <!-- body font -->
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
        <title>Guac 'n Roll</title>
    </head>
    <body>
        <nav>
            <h2>Guac 'n Roll</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
        <div id="wrapper">
            <!--Menu Items Contain Fields: ID (auto), name, description, price-->
            <div>
                <h3>Add Menu Items</h3>
                <form action="" method="" id="add-item">
                    <input type="text" id="menu-item" placeholder="Menu Item">
                    <input type="text" id="description" placeholder="Item Description">
                    <input type="text" id="price" placeholder="Item Price">
                    <select name="category" id="category">
                        <option value="" disabled>Select a Category</option>
                        <option value="Entree">Entree</option>
                        <option value="SidesnSweets">SidesnSweets</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                    <button type="submit" id="add-menu">Add Item</button>
                </form>
            </div>
            <div>
                <h3>Update Menu Items</h3>
                <form action="" method="" id="update-menu">
                    <input type="text" id="update-item-id" placeholder="Item ID"> 
                    <input type="text" id="update-item" placeholder="Item Name">
                    <input type="text" id="update-description" placeholder="Item Description">
                    <input type="text" id="update-price" placeholder="Item Price">
                    <select name="update-category" id="update-category">
                        <option value="" disabled>Select a Category</option>
                        <option value="Entree">Entree</option>
                        <option value="SidesnSweets">SidesnSweets</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                    <button type="submit" id="update-item-btn">Update Item</button>
                </form>
            </div>
            <div>
                <h3>Delete Menu Items</h3>
                <form action="" method="" id="delete-item">
                    <input type="text" id="delete-item-id" placeholder="Item ID">
                    <button type="submit" id="delete-item-btn">Delete Item</button>
                </form>
            </div>

            <!--Events Contain Fields: ID (auto), name, date (string)-->
            <div>
                <h3>Add Events</h3>
                <form action="" method="" id="add-event">
                    <input type="text" id="event-name" placeholder="Event Name">
                    <input type="text" id="date" placeholder="Event Date">
                    <input type="text" id="time" placeholder="Event Time">
                    <input type="text" id="location" placeholder="Event Location">
                    <button type="submit" id="add-event-btn">Add Event</button>
                </form>
            </div>
            <div>
                <h3>Update Events</h3>
                <form action="" method="" id="update-event">
                    <input type="text" id="update-event-id" placeholder="Event ID"> 
                    <input type="text" id="update-name" placeholder="Event Name">
                    <input type="text" id="update-date" placeholder="Event Date">
                    <input type="text" id="update-hours" placeholder="Event Time">
                    <input type="text" id="update-location" placeholder="Event Location">
                    <button type="submit" id="update-event-btn">Update Event</button>
                </form>
            </div>
            <div>
                <h3>Delete Events</h3>
                <form action="" method="" id="delete-event">
                    <input type="text" id="delete-event-id" placeholder="Event ID">
                    <button type="submit" id="delete-event-btn">Delete Event</button>
                </form>
            </div>
        </div>
    </body>
</html>
